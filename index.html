<html lang="en">
<head>

            opacity: 0.4;

            background-color:rgba(48, 180, 48, 0.825);

        }

    <div id="select">
            <h1 id="fg">Football Game</h1>

        <span id="slash">/</span>
        <span id="S">S</span>
        <span><img id="im2" alt="Team 2" src="isl.png"></span>
